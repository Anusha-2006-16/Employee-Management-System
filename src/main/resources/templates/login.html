<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-success-subtle">

<div class="container mt-5 d-flex justify-content-center">

    <div class="card shadow-lg border-success" style="width: 26rem;">
        <div class="card-header bg-success text-white text-center">
            <h4 class="mb-0">User Login</h4>
        </div>

        <div class="card-body">
            <form th:action="@{/login}" method="post">

                <div class="mb-3">
                    <input type="email"
                           name="username"
                           class="form-control"
                           placeholder="Email"
                           required>
                </div>

                <div class="mb-4">
                    <input type="password"
                           name="password"
                           class="form-control"
                           placeholder="Password"
                           required>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>

                <div th:if="${param.logout}" class="alert alert-success text-center p-2 mb-0">
                    You have been logged out.
                </div>

                <div th:if="${param.error}" class="alert alert-danger text-center p-2 mt-2">
                    Invalid username or password.
                </div>

            </form>
        </div>
    </div>

</div>

</body>
</html>

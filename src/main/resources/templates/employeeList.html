<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>EmployeeList</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-success-subtle">

<div class="container mt-4">

    <div class="card shadow-lg border-success">
        <div class="card-header bg-success text-white text-center">
            <h2 class="mb-0">Employee List</h2>
        </div>

        <div class="card-body">

            <div class="d-flex justify-content-between mb-3">
                <div sec:authorize="hasRole('ADMIN')">
                    <a href="/employees/add" class="btn btn-success">
                        âž• Add Employee
                    </a>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-success">
                            ðŸšª Logout
                        </button>
                    </form>
                </div>
            </div>

            <table class="table table-hover table-bordered align-middle">
                <thead class="table-success">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th style="width: 220px;">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td>
                        <a th:href="@{/employees/view/{id}(id=${employee.id})}"
                           class="btn btn-outline-success btn-sm">
                            View
                        </a>

                        <span sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{/employees/edit/{id}(id=${employee.id})}"
                               class="btn btn-warning btn-sm">
                                Edit
                            </a>
                            <a th:href="@{/employees/delete/{id}(id=${employee.id})}"
                               class="btn btn-danger btn-sm">
                                Delete
                            </a>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>

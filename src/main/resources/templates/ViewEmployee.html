<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-success-subtle">

<div class="container mt-5 d-flex justify-content-center">

    <div class="card shadow-lg border-success" style="width: 22rem;">
        <div class="card-header bg-success text-white text-center">
            <h4 class="mb-0">Employee Details</h4>
        </div>

        <div class="card-body text-center">
            <h5 class="card-title fw-bold"
                th:text="${employee.firstName} + ' ' + ${employee.lastName}">
                Full Name
            </h5>

            <p class="card-text text-success fw-semibold"
               th:text="${employee.email}">
                Email
            </p>

            <a th:href="@{/employees}" class="btn btn-outline-success mt-3">
                ‚Üê Back to Employee List
            </a>
        </div>
    </div>

</div>

</body>
</html>
